<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Heck! (Dem Emo)</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Heck!</a>
        </div>
        </nav>
    </header>

    <div class="welcome">
        <h1>Welcome! Let's get started!</h1>
    </div>

    <div class="form-area">
        <form action="js/app.js">
            Folder link:<br>

            <input type="text" class="form-control" placeholder="Insert the event postcode..." id="pos">

    </div>

    <div class="button-confirm">
        <button type="button" class="btn btn-primary" onclick="getURL()">Submit</button>
    </div>
    <script src="js/app.js"></script>



</body>

</html>
