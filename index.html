<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Heck! (Dem Emo)</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

    <header>
        <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Heck!</a>
        </div>
        </nav>
    </header>

    <div class="welcome">
        <h1>Welcome! Let's get started!</h1>
    </div>

    <div class="form-area">
        <div class="form-group">
            <label for="usr">Folder link:</label>
            <input type="text" class="form-control" placeholder="Insert URL here..." id="usr">
        </div>
        <div class="form-group">
            <label for="pos">Location:</label>
            <input type="text" class="form-control" placeholder="Insert the event postcode..." id="pos">
        </div>
    </div>

    <div class="button-confirm">
        <button type="button" class="btn btn-primary">Submit</button>
    </div>

</body>

</html>
